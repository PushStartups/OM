<!DOCTYPE html>
<html lang="en">
<script>

    if (location.protocol != 'https:')
    {
        location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }

    var isMobile = {

        Android: function() {

            return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function() {

            return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function() {

            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function() {

            return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function() {

            return navigator.userAgent.match(/IEMobile/i);
        },
        any: function() {

            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
        }
    };



    // IF DEVICE IS MOBILE
    if(isMobile.any())
    {

        if(window.location.hostname == "m.orderapp.com")
        {

            window.location.href = 'https://m.orderapp.com/m/en/';

        }
        else if(window.location.hostname == "dev.m.orderapp.com")
        {

            if (location.protocol != 'https:')
            {
                location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
            }
            window.location.href = 'https://dev.m.orderapp.com/m/en/';

        }
        else if(window.location.hostname == "qa.m.orderapp.com")
        {

            window.location.href = 'https://qa.m.orderapp.com/m/en/';

        }
        else if(window.location.hostname == "staging.m.orderapp.com")
        {

            window.location.href = 'https://staging.m.orderapp.com/m/en/';
        }

    }


    // IF DESKTOP SITE REDIRECT TO DESKTOP SITE

    else {

        if(window.location.hostname == "m.orderapp.com")
        {

            window.location.href = 'https://orderapp.com';

        }
        else if(window.location.hostname == "dev.m.orderapp.com")
        {

            window.location.href = 'https://dev.orderapp.com';

        }
        else if(window.location.hostname == "qa.m.orderapp.com")
        {

            window.location.href = 'https://qa.orderapp.com';

        }
        else if(window.location.hostname == "staging.m.orderapp.com")
        {

            window.location.href = 'https://staging.orderapp.com';

        }

    }


</script>
</html>
