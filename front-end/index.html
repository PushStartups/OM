<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orderapp | Order from restaurants online</title>
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style-en.css">
    <link rel="stylesheet" type="text/css" href="css/generic.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div id="wrapper">
    <!-- carousel slider -->
    <div class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="item active"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <section class="img-block">
        <nav id="nav">
            <ul class="bt-sm">
                <li>
                    <img class="icon-user" src="images/ic_profile01.png"><a class="f white" href="#">Sign up</a> <span class="or">or</span> <a class="f white" href="#">Log in</a>
                </li>
            </ul>
            <ul>
                <li><a class="f white" href="#">About</a></li>
                <li><a class="f white active" href="#">HE</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <header id="header">
                        <div class="logo">
                            <a href="../">
                                <img src="images/logo.png" alt="images description">
                                <strong>Order App</strong>
                            </a>
                        </div>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="light f white">ORDER SMART <br>ORDER FAST</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-xs-12 add">
                    <form class="form" action="#">
                        <div class="row no-gutters add">
                            <div class="col-md-6 col-sm-6 col-xs-12 box">
                                <input class="form-control" type="search" placeholder="Enter your address">
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-12 box">
                                <button class="btn-submit bt bt-md orang_gradient_ltr f white" type="button" >Start Ordering</button>
                            </div>
                        </div>
                        <span class="error-txt f white">*Required filed</span>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="img">
        <img src="images/delivery-desktop.png" alt="images description">
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>

    $('.carousel').carousel();

</script>
</body>
</html>
