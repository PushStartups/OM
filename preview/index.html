<!DOCTYPE html>
<html lang="en">
<script>

    var USER_LANGUAGE = localStorage.getItem("USER_LANGUAGE");

    if (USER_LANGUAGE == undefined || USER_LANGUAGE == "" || USER_LANGUAGE == null) {

        USER_LANGUAGE = 'EN';
        localStorage.setItem("USER_LANGUAGE", 'EN');

    }

    if (location.protocol != 'https:')
    {
        location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }

    var isMobile = {

        Android: function() {

            return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function() {

            return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function() {

            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function() {

            return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function() {

            return navigator.userAgent.match(/IEMobile/i);
        },
        any: function() {

            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
        }
    };



    // IF DEVICE IS MOBILE
    if(isMobile.any())
    {

        if(window.location.hostname == "orderapp.com")
        {
            if (location.protocol != 'https:')
            {

                location.href = 'https:' + window.location.href.substring(window.location.protocol.length);

            }

            if(USER_LANGUAGE == 'EN') {


                window.location.href = 'https://orderapp.com/preview/m/en/';

            }
            else {

                window.location.href = 'https://orderapp.com/preview/m/he/';

            }


        }
        else if(window.location.hostname == "dev.orderapp.com")
        {

            if (location.protocol != 'https:')
            {
                location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
            }

            if(USER_LANGUAGE == 'EN') {

                window.location.href = 'https://dev.orderapp.com/preview/m/en/';
            }
            else
            {
                window.location.href = 'https://dev.orderapp.com/preview/m/he/';
            }

        }

    }


    // IF DESKTOP SITE REDIRECT TO DESKTOP SITE

    else {


        if(window.location.hostname == "orderapp.com")
        {
            if (location.protocol != 'https:')
            {
                location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
            }

            if(USER_LANGUAGE == 'EN') {

                window.location.href = 'https://orderapp.com/preview/en/';
            }
            else
            {
                window.location.href = 'https://orderapp.com/preview/he/';
            }
        }


        else if(window.location.hostname == "dev.orderapp.com")
        {

            if (location.protocol != 'https:')
            {
                location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
            }

            if(USER_LANGUAGE == 'EN') {

                window.location.href = 'https://dev.orderapp.com/preview/en/';

            }
            else {


                window.location.href = 'https://dev.orderapp.com/preview/he/';
            }

        }

    }



</script>
</html>
