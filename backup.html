<!DOCTYPE html>
<html lang="en">
<script>


    var isMobile = {

        Android: function() {

            return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function() {

            return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function() {

            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function() {

            return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function() {

            return navigator.userAgent.match(/IEMobile/i);
        },
        any: function() {

            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
        }
    };



    // IF DEVICE IS MOBILE
    if(isMobile.any())
    {

        if(window.location.hostname == "orderapp.com")
        {

            window.location.href = 'http://orderapp.com/m/en/';

        }
        else if(window.location.hostname == "dev.orderapp.com")
        {

            window.location.href = 'http://dev.orderapp.com/m/en/';

        }
        else if(window.location.hostname == "qa.orderapp.com")
        {

            window.location.href = 'http://qa.orderapp.com/m/en/';

        }
        else if(window.location.hostname == "staging.orderapp.com")
        {

            window.location.href = 'http://staging.orderapp.com/m/en/';
        }

    }


    // IF DESKTOP SITE REDIRECT TO DESKTOP SITE

    else {

        if(window.location.hostname == "orderapp.com")
        {

            window.location.href = 'http://orderapp.com/en/';

        }
        else if(window.location.hostname == "dev.orderapp.com")
        {

            window.location.href = 'http://dev.orderapp.com/en/';

        }
        else if(window.location.hostname == "qa.orderapp.com")
        {

            window.location.href = 'http://qa.orderapp.com/en/';

        }
        else if(window.location.hostname == "staging.orderapp.com")
        {

            window.location.href = 'http://staging.orderapp.com/en/';

        }

    }

</script>
</html>
