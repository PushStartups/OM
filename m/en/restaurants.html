<script>
    $('#main').scroll(function(){
        if($('#main').scrollTop() > 0) {

            $('#header').addClass('small');
        }
        else {

            $('#header').removeClass('small');
        }
    });

    $(document).ready(function () {

        $("#carousel").swiperight(function () {
            $(this).carousel('prev');
        });

        $("#carousel").swipeleft(function () {
            $(this).carousel('next');
        });

        // SET CITY NAME IN HEADER USER SELECTED IN PREVIOUS PAGE
        var cityName = JSON.parse( localStorage.getItem("USER_CITY_NAME") );
        $('#rest-name-header').text('Restaurants in ' + cityName);

        initialize();

    });

    $(function() {

        function reposition() {
            var modal = $(this),
                    dialog = modal.find('.modal-dialog');
            modal.css('display', 'block');

            // Dividing by two centers the modal exactly, but dividing by three
            // or four works better for larger screens.
            // dialog.css("margin-top", Math.max(0, ($(window).height() - dialog.height()) / 2));
        }

        // Reposition when a modal is shown
        $('.modal').on('show.bs.modal', reposition);

        // Reposition when the window is resized
        $(window).on('resize', function() {
            $('.modal:visible').each(reposition);
        });

    });

    function redirectToHE() {

        localStorage.setItem("USER_LANGUAGE", 'HE');
        localStorage.setItem("USER_CITY_ID_HE", localStorage.getItem("USER_CITY_ID"));

        var selectedCityName  = JSON.parse(localStorage.getItem("USER_CITY_NAME"));
        selectedCityName = selectedCityName.replace(/\s/g, '');
        window.location.href = '/m/he/restaurants/'+selectedCityName;

    }


    $( window ).on( "orientationchange", function(event) {

        if(window.orientation == undefined || window.orientation == 0) // Portrait
        {
            $('#ori-mess').css("display","none");
            $('#main-content').css("display","block");
            $('body').css("overflow","inherit");
        }
        else // Landscape
        {
            $('#ori-mess').css("display","block");
            $('#main-content').css("display","none");
            $('body').css("overflow","hidden");
        }

    });


</script>
