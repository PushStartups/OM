<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>OrderApp</title>
    <link rel="icon" href="/en/img/favicon.png" type="image/png" sizes="32x32">
    <link href="/m/en/style/style.css" rel="stylesheet" />
    <link href="/m/en/style/dropdown.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <script src="/m/en/script/jquery.min.js" ></script>
    <script>

        if (location.protocol != 'https:')
        {
            location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
        }
        
        $(function(){

            $('#questuin-btn').on('click', function(){
                $(this).fadeOut();
                $("#feedback").fadeIn();
            });

            $("#feedback button").on("click" , function(){
                $("#feedback p").fadeIn();

                $("#feedback textarea").fadeOut();

                $("#feedback button").fadeOut();
            })


//            var delayMillis = 3000; //1 second
//
//            myVar = setTimeout(function() {
//               window.location.href = '/';
//            }, delayMillis);

        })

    </script>
    <style>
        div.food-cart section{
            height: 100% !important;
        }
        .model-footer{
            cursor: pointer;
            transition: all ease-in-out .3s;
        }
        #feedback{
            background: white;
            position: absolute;
            bottom: 0;
            height: 45%;
            width: 100%;
            padding:25px 20px;
            display:none;
        }
        #feedback textarea{
            background:#F5F5F5;
            width:100%;
            height:calc(100% - 30px);
            border:none;
            outline:unset;
            padding:20px;
            font-size:15px;
            font-family: 'Open Sans', sans-serif;
            resize:none;
        }
        #feedback button{
            background:transparent;
            width:100%;
            line-height:40px;
            color:#FF7F00;
            font-size:16px;
            border:none;
            outline:unset;
            transition: all ease-in-out .3s;
        }

        #feedback p {
            color:#FF7F00;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
            font-size:20px;
            width:70%;
            margin:0;
            padding:0;display:none;
            text-align:center;
        }

        #feedback button:active {
            transform:scale(0.7)
        }
        div.food-cart#question-popup section .centered-div {
            top:15%;
            padding:15px 30px;
        }
    </style>
</head>

<body>
<div id="question-popup" style="display: block; width: 100%; height: 100% !important; border-radius: unset; bottom: 0" class="food-cart">

    <section style="border-radius: unset">

        <div class="centered-div" >
            <img src="img/logo.png">
            <br>
            GREAT YOUR FOOD IS ON IT'S WAY TO YOU!
        </div>

        <div id="feedback">

            <p> Thanks, We will be in touch shortly </p>
            <textarea placeholder="How can we help you ?" ></textarea>
            <button onclick="window.location.href='/'">Send</button>
        </div>

        <!--<div id="questuin-btn" onclick="clearTimeout(myVar);"  style="border-radius: 0px;" class="model-footer">Question ?</div>-->

    </section>
</div>

</body>

</html>
