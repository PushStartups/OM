<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OrderApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/m/en/style/restaurants.css">
</head>
<body>
<div id="wrapper">
    <header id="header">
        <div class="logo">
            <a href="#">
                <img src="/m/en/img/logo.png" alt="images description">
                <strong>Order App</strong>
            </a>
        </div>


            <!--SELECTED CITY NAME FROM PREVOIUS PAGE-->
        <span class="title" id="city-name"></span>


        <img class="delivery" src="/m/en/img/delivery line.png">
        <nav id="nav">
            <ul>
                <!--<li><a class="active" href="#">HE</a></li>-->
            </ul>
        </nav>
        <a class="btn-back" href="/"><img src="/m/en/img/back_arrow.png"></a>
    </header>
    <div id="main">
        <div class="accordion-holder">


            <!--RESTAURANT LIST FROM SERVER-->
            <ul class="accordion multilevel-accordion" id="rest-list">
            </ul>


        </div>
    </div>
</div>
<!-- all popup -->
<!-- popup with address -->
<div class="modal fade" id="address-popup" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <button type="button" class="close-icon" data-dismiss="modal"><span aria-hidden="true"></span></button>
            <div class="popup-address">


                <!--MINIMUM DELIVERY FEE-->
                <div class="frame" id="min-delivery">
                </div>


                <!--DELIVERY FEE FROM SERVER-->
                <div class="fee-txt add" id="delivery-popup">
                </div>


            </div>
        </div>
    </div>
</div>
<!-- popup with time -->
<div class="modal fade" id="time-popup" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <button type="button" class="close-icon" data-dismiss="modal"><span aria-hidden="true"></span></button>
            <div class="popup-address">
                <div class="frame">
                    <h3>Opening Hours</h3>
                    <h4>Until half an hour before closing</h4>
                </div>


                <!--RESTAURANTS TIMING FROM SERVER-->
                <table class="time-table" id="rest-time">
                </table>


            </div>
        </div>
    </div>
</div>
<!-- popup with slider-->
<div class="modal fade"  id="slider-popup" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="close-icon" data-dismiss="modal"><span aria-hidden="true"></span></button>
            <div id="carousel" class="carousel slide" data-ride="carousel">


                <!--GALLERY IMAGES FROM SERVER-->
                <div class="carousel-inner" role="listbox" id="gallery-imgs">
                </div>


            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/m/en/script/jquery.min.js"></script>
<script src="/m/en/script/bootstrap.min.js"></script>
<script src="/m/en/script/jquery.accordion.js"> </script>
<script type="text/javascript" src="/m/en/script/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="/m/en/script/ajaxServerRequestsRestaurants.js"></script>
<script type="text/javascript" src="/m/en/script/commonAjaxCall.js"></script>
<script src="/m/en/script/jquery.mobile.custom.min.js"></script>


<script>



    $(window).scroll(function(){

        if($(document).scrollTop() > 0) {

            $('#header').addClass('small');

        } else {

            $('#header').removeClass('small');
        }
    });

    $(document).ready(function () {

        $("#carousel").swiperight(function () {

            $(this).carousel('prev');
        });

        $("#carousel").swipeleft(function () {

            $(this).carousel('next');
        });
    });


    $(function() {

        function reposition() {
            var modal = $(this),
                    dialog = modal.find('.modal-dialog');
            modal.css('display', 'block');

            // Dividing by two centers the modal exactly, but dividing by three
            // or four works better for larger screens.
            dialog.css("margin-top", Math.max(0, ($(window).height() - dialog.height()) / 2));
        }

        // Reposition when a modal is shown
        $('.modal').on('show.bs.modal', reposition);

        // Reposition when the window is resized
        $(window).on('resize', function() {
            $('.modal:visible').each(reposition);
        });
    });

</script>
</body>
</html>
